<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Подключение шрифтов из гугл -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>CinemaIntensive</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="logo">
                    <span class="logo__title">NETCLICKS</span>
                    <span class="logo__subtitle">всё о сериалах</span>
                </div>
                <span class="header-contols"><a href="#">Вход и регистрация</a></span>
                <div class="header-conrols__burger">
                    <img src="images/icons/burger.svg" alt="burger">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text" placeholder="Что хотите посмотреть?">
                    <button>
                        <img src="images/icons/search.svg" alt="search">
                        <span class="search-button__find">Найти</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <h1>Тут что-нибудь менй</h1>
            </div>
        </section>
    </main>   

</body>
</html>
